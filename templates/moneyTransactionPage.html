<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web3-transaction</title>
</head>
<body>
<table style=" width: 100%; border: 4px double black;">
    <tr>
        <td style="border: 1px solid black; text-align: center">
            <a href="/registration">Registration</a>
        </td>
    </tr>
</table>

<form form method="POST" action="/">
    <table>
        <tr>
            <td><label for="senderNameField">Sender name</label></td>
            <td><input id="senderNameField" type="text" name="senderName"></td>
        </tr>
        <tr>
            <td><label for="senderPassField">Sender pass</label></td>
            <td><input id="senderPassField" type="password" name="senderPass"></td>
        </tr>
        <tr>
            <td><label for="countField">Count</label></td>
            <td><input id="countField" type="text" name="count"></td>
        </tr>
        <tr>
            <td><label for="nameToField">Name To</label></td>
            <td><input id="nameToField" type="text" name="nameTo"></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center"><input type="submit" value="Submit"></td>
        </tr>
    </table>
</form>

</body>
</html>
